
<form (ngSubmit)="onUpdate()">
  <div *ngIf="success" class="alert alert-success">
    <strong>Success!</strong> Saved Information
  </div>
  <div *ngIf="error" class="alert alert-danger">
    <strong>Error!</strong> Please Provide All Information
  </div>
  <div class="form-group row">
    <label for="fullname" class="col-12 col-form-label">Employee Name</label>
    <div class="col-12">
      <input class="form-control" type="text" [(ngModel)]="employee.fullname" placeholder="Full Name" id="fullname" name="fullname">
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-12 col-form-label">Employee Title / Position</label>
    <div class="col-12">
      <input class="form-control" type="text" [(ngModel)]="employee.title" placeholder="Title / Position" id="title" name="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col-12 col-form-label">Address</label>
    <div class="col-12">
      <input class="form-control" type="text" [(ngModel)]="employee.address" placeholder="Address" id="address" name="address">
    </div>
  </div>
  <div class="form-group row">
    <label for="birthdate" class="col-12 col-form-label">Date</label>
    <div class="col-12">
      <input class="form-control" type="date" [(ngModel)]="employee.birthdate" id="birthdate" name="birthdate">
    </div>
  </div>
  <div class="form-group row">  
    <label for="gender" class="col-12 col-form-label">Gender</label>
    <div class="col-12">
      <select class="form-control" [(ngModel)]="employee.gender" id="gender" name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Update</button>
</form>
